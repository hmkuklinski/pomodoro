<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" >
    
    <link rel="stylesheet" href="./style.css" >
    <title>Pomodoro App</title>
      
  </head>
  <!-- START OF APP CONTAINER -->
  <body>
    <div id="settings-container">
      <div class="setting-icon">
        <ion-icon name="settings-outline"></ion-icon>
      </div>
      <div class="settings-title">
        <h2>Settings</h2>
      </div>
      <div class="change-bg">
        <button class="btn-bg" onclick="changeBg(imagesBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> Sunset City</button>
      </div>
      <div class="change-bg">
        <button class="btn-night-city" onclick="changeBg(cityNightBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> City Lights</button>
      </div>   
      <div class="change-bg">
        <button class="btn-city" onclick="changeBg(cityBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> City Aesthetics</button>
      </div>
      <div class="change-bg">
        <button class="btn-flowers" onclick="changeBg(flowersBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> Flowers</button>
      </div>
      <div class="change-bg">
        <button class="btn-clouds" onclick="changeBg(skyBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> Clouds</button>
      </div>
      <div class="change-bg">
        <button class="btn-anime" onclick="changeBg(animeBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> Anime</button>
      </div>
      <div class="change-bg">
        <button class="btn-space" onclick="changeBg(spaceBg)"title="Change Background Photo"><ion-icon name="image-outline"></ion-icon> Space</button>
      </div>
    </div>

    <div id="app-container">
      <h1>Pomodoro</h1>
      <div class="options">
          <button class="btn-pomodoro">Pomodoro</button>
          <button class="btn-short-break">Short Break</button>
          <button class="btn-long-break">Long Break</button>
      </div>
      <div class="app-message">Press Start to Begin</div>
      <div class="app-circle">
          <div class="app-counter-box">
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
          </div>
          <button class="btn-start">Start</button>    
          <button class="btn-pause">Pause</button>
          <button class="btn-restart">Restart</button>
      </div>
      
    </div> 
    <!-- END OF APP CONTAINER -->
    <div class="app-tasks">
      <h2>TO DO</h2>
      <div class="task-input">
        <div>
          <input type="text" id="task-input-box" placeholder="Type in your task to complete" maxlength="15">
        </div>
        <div>
          <button class="btn-add">Add</button>
        </div>
      </div> <!--task-input end-->
    </div>
    <div class="full-list">
      <h2>TASK BOARD</h2>
      <ul id="taskList"></ul>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
